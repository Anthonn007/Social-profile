<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <article>
      <div class="box_article">
        <section id="box_sect-1">
          <div class="box_image">
            <img src="images/avatar-jessica.jpeg" alt="Jessica Randall">
          </div>

          <div class="name_prof">
            <h1>
              Jessica Randall
            </h1>
          </div>
          <div class="direct_prof">
            <h2>
              London, United Kingdom
            </h2>
          </div>
          <div class="occup_prof">
            <h3>
              "Front-end developer and avid reader."
            </h3>
          </div>
        </section>

        <section id="box_sect-2">
          <div class="box_social">
            <a href="#">
              GitHub
            </a>
          </div>

          <div class="box_social">
            <a href="#">
              Frontend mentor
            </a>
          </div>

          <div class="box_social">
            <a href="#">
              Linkeding
            </a>
          </div>

          <div class="box_social">
            <a href="#">
              Twitter
            </a>
          </div>

          <div class="box_social">
            <a href="#">
              Instagram
            </a>
          </div>
        </section>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony urbaez</a>.
  </footer>
</body>
</html>
